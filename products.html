---
layout: default
title: Missouri Tile | Contact Us
---
			<!-- Main -->
				<article id="main">

					<!-- Three -->
						<section class="wrapper style3 container special">

							<header class="major">
								<h2>We have all your tile needs from tools to any material for tile projects</h2>
							</header>

							{% for product in site.categories.products %}
							{% cycle '<div class="row">', '' %}
								<div class="6u 12u(narrower)">
									<section>
										<a href="{{ product.url }}" class="image featured"><img src="{{ site.github.url }}/images/{{ product.img }}" alt="{{ product.title }}" /></a>
										<header>
											<h3>{{ product.title }}</h3>
										</header>
										<p>{{ product.content }}</p>
									</section>
								</div>
							{% cycle '', '</div>' %}
							{% endfor %}

						</section>

				</article>
